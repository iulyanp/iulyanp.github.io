<header class="major">
	<h2><a href="{{ post.url }}"<i class="fa fa-{{ post.icon }}"></i> {{ post.title }}</a></h2>
	<span>{{ post.date | date: site.date_format }}</span>
	| 
	{% for tag in post.tags %}
		<a href="/blog/tag/#{{ tag | slugify }}" class="tag">
			<i class="fa fa-tag"></i> {{ tag }}
		</a>
	{% endfor %}
  
</header>

<p>{{ post.excerpt }}</p>

<ul class="actions">
	<li><a href="{{ post.url }}" class="button small">Read More</a></li>
</ul>
